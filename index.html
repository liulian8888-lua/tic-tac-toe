<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div id="modeSelection" class="selection-container">
            <h2>Select Game Mode</h2>
            <button onclick="setGameMode('pvp')">Player vs Player</button>
            <button onclick="setGameMode('pvai')">Player vs AI</button>
        </div>

        <div id="sideSelection" class="selection-container" style="display: none;">
            <h2>Choose Your Side</h2>
            <button onclick="setPlayerSide('X')">Play as ❌</button>
            <button onclick="setPlayerSide('O')">Play as ⭕</button>
        </div>

        <div id="gameContainer" style="display: none;">
            <div id="gameInfo">
                <p>Level: <span id="currentLevel">1</span></p>
                <p>Grid: <span id="gridSize">3x3</span></p>
                <p>Wins Needed: <span id="winsNeeded">3</span></p>
                <p>Total ❌: <span id="winsX">0</span></p>
                <p>Total ⭕: <span id="winsO">0</span></p>
            </div>
            
            <div id="boardContainer" class="board"></div>
            
            <div id="status">Current Player: ❌</div>
            <button onclick="resetGame()" class="action-btn">Reset Game</button>
            <button onclick="resetProgress()" class="action-btn">Reset Progress</button>
        </div>
    </div>

    <div id="credit">
        <p>Developed by liulian8888</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
